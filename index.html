<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="starting">
        <h1>Tic Tac Toe</h1>
        <button id="with_player" onclick="start()">Play With Friend</button>
        <button id="with_computer" onclick="computer()">Play With Computer</button>
    </div>
    <div class="wrapper">
        <div class="heading">
            <h2 id="player1">Player1</h2>
            <div id="times"></div>
            <h2 id="player2">Player2</h2>
        </div>
        <div class="main_container">

        </div>
        <div style="align-items: center;text-align: center;justify-content: center;">
        <button onclick="restart()" id="restartGame">Restart</button>
        </div>
    </div>
    <div class="end">
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
